<div class="drawer lg:drawer-open">
  <input id="drawer-toggle" type="checkbox" class="drawer-toggle" [checked]="isSidebarOpen()" />
  
  <!-- Page content -->
  <div class="drawer-content flex flex-col">
    <!-- Navbar -->
    <div class="navbar bg-base-100 shadow-sm lg:hidden">
      <div class="flex-none">
        <label for="drawer-toggle" class="btn btn-square btn-ghost" (click)="toggleSidebar()">
          <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
          </svg>
        </label>
      </div>
      <div class="flex-1">
        <h1 class="text-xl font-bold">Gest√£o de Investimentos</h1>
      </div>
      <div class="flex-none">
        <!-- Theme toggle button -->
        <button class="btn btn-ghost btn-circle">
          <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"></path>
          </svg>
        </button>
      </div>
    </div>

    <!-- Main content -->
    <main class="flex-1 overflow-y-auto">
      <router-outlet></router-outlet>
    </main>
  </div>

  <!-- Sidebar -->
  <div class="drawer-side">
    <label for="drawer-toggle" class="drawer-overlay" (click)="closeSidebar()"></label>
    <aside class="min-h-full w-80 bg-base-200 text-base-content">
      <!-- Sidebar header -->
      <div class="p-4 border-b border-base-300">
        <div class="flex items-center gap-3">
          <div class="w-10 h-10 rounded-lg flex items-center justify-center font-bold text-lg" style="background-color: hsl(var(--p)); color: hsl(var(--pc))">
            üíº
          </div>
          <div>
            <h2 class="text-lg font-bold">Gest√£o de Investimentos</h2>
            <p class="text-sm opacity-70">Seu portf√≥lio financeiro</p>
          </div>
        </div>
      </div>

      <!-- Navigation menu -->
      <nav class="p-4">
        <ul class="menu space-y-2">
          @for (item of menuItems; track item.route) {
            <li>
              <a 
                [routerLink]="item.route" 
                routerLinkActive="active"
                class="flex items-center gap-3 p-3 rounded-lg hover:bg-base-300 transition-colors"
                (click)="closeSidebar()"
              >
                <span class="text-xl">{{ item.icon }}</span>
                <span class="font-medium">{{ item.title }}</span>
              </a>
            </li>
          }
        </ul>
      </nav>

      <!-- Sidebar footer -->
      <div class="absolute bottom-0 left-0 right-0 p-4 border-t border-base-300">
        <div class="flex items-center justify-between">
          <div class="text-sm opacity-70">
            <p>Vers√£o 1.0.0</p>
          </div>
          <div class="flex gap-2">
            <!-- Theme toggle for desktop -->
            <button class="btn btn-ghost btn-sm btn-circle hidden lg:flex">
              <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"></path>
              </svg>
            </button>
          </div>
        </div>
      </div>
    </aside>
  </div>
</div>
